name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build APK - Split per ABI
        run: flutter build apk --release --split-per-abi
        
      - name: Rename APK files
        run: |
          mkdir -p output
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk output/ZedSecure-v${{ github.ref_name }}-arm64-v8a.apk || true
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk output/ZedSecure-v${{ github.ref_name }}-armeabi-v7a.apk || true
          cp build/app/outputs/flutter-apk/app-release.apk output/ZedSecure-v${{ github.ref_name }}-universal.apk || true
          ls -lh output/
          
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Zed-Secure v${{ steps.get_version.outputs.VERSION }}
          body: |
