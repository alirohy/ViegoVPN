          draft: false
          prerelease: false
          files: |
            output/*.apk
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds-v${{ steps.get_version.outputs.VERSION }}
          path: output/*.apk
          retention-days: 90
